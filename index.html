<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta name='description' content='Demo Personality Quiz'>
    <meta name='keywords' content='HTML, CSS, JavaScript'>
    <meta name='author' content='Cailean Welsh'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <title>Personality Quiz</title>
    <script src='./js/quizLogic.js'></script>
    <link rel='stylesheet' href='./css/main.css'>
</head>
<body>
    <header class='page header'>
        <h1>Personality Quiz</h1>
    </header>
    <main>
        <form class='quizForm' id='Main Quiz'>
            <!-- This uses a simple linear scale - try doing a 'most common answer' style as discussed in video -->
            <div class='question'>
                <input type='radio' id='hate' name='dogs' value='1'>
                <label for='hate'>I hate dogs</label><br>
                <input type='radio' id='meh' name='dogs' value='2'>
                <label for='meh'>I meh dogs</label><br>
                <input type='radio' id='like' name='dogs' value='3'>
                <label for='like'>I like dogs</label><br>
                <input type='radio' id='love' name='dogs' value='4'>
                <label for='love'>I love dogs</label><br>
            </div>

            <!-- example of an image question -->
            <div class='question'>
                <div class='row'>
                    <img src='./img/puppy1.jpg'>
                    <img src='./img/puppy2.jpg'>
                </div>
                <div class='row'>
                    <img src='./img/puppy3.jpg'>
                    <img src='./img/puppy4.jpg'>
                </div>
            </div>

            <button type='button' onclick='calculateAnswer()'>Submit Quiz</button>
        </form>
        <p id='result'></p>
    </main>
    <footer class='page footer'>

    </footer>
</body>
</html>
